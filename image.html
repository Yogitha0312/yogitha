<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;

            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hello! I am excited to create my first web page. This is a simple example to demonstrate the basics of HTML.</p>
        <h2>My Interests</h2>
        <ul>
            <li>Web Development</li>
            <li>Reading Books</li>
            <li>Traveling</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My First Web Page</p>
    </footer>

</html>
